<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body class="background">

<h1 class ="text-center">Calculator</h1>



<div class="container">
<div class="text-center body1 ">
    <input id="display" type="text" > <br>
    <div class="numpad">

    <button class="op"  onclick="handleOperator('/')">/</button>

    <button class="op" onclick="handleOperator('*')">*</button>
        <button  class="backspace op" onclick="backspace()">BackSpace</button>



    <button class="num" onclick=" handleNumber(7)">7</button>
    <button class="num" onclick=" handleNumber(8)">8</button>
    <button class="num" onclick=" handleNumber(9)">9</button>
    <button class="op" onclick="handleOperator('+')">+</button>

    <button class="num" onclick=" handleNumber(4)">4</button>
    <button class="num" onclick=" handleNumber(5)">5</button>
    <button class="num" onclick=" handleNumber(6)">6</button>
    <button class="op" onclick="handleOperator('-')">-</button>

<button class="num" onclick=" handleNumber('1')">1</button>
<button class="num" onclick=" handleNumber(2)">2</button>
<button class="num" onclick=" handleNumber(3)">3</button>


<button class="num" onclick=" handleNumber(0)">0</button>
<button class="num" onclick=" handleNumber('.')">.</button>


    <button class="op" onclick="Clear()">C</button>

<button class="equal op " onclick="calculate()">=</button>

</div>

</div>

</div>
